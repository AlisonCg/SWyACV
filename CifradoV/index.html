<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cifrado Vigenère</title>
</head>
<body background="img/fondo1.jpg"
    style="background-repeat: no-repeat !important;
    background-attachment: scroll !important;
    background-position: center center !important;
    z-index: auto;
    background-size: cover !important;
    -webkit-background-size: cover !important;
    -moz-background-size: cover !important;
    -o-background-size: cover !important;">
    <nav class="navbar navbar-dark" style="background-color: #011526"><br><h2 style="color: white; font-size: 36px;">CIFRADO DE VIGENÈRE</h2><br></nav>
    <br><br><br>
    <h5 style="margin-left: 2VW; color: white;">MENSAJE:</h5>
    <textarea id="mensaje" style="background-color: #011526; margin-left: 2VW; color: white; font-size: 16px;" onkeydown="punto(event)" 
        onkeypress="return soloLetras(event)" ondragstart="return false;" ondrop="return false;" oncopy="return false" onpaste="return false" class="area"></textarea>
    <br><br>
    <h5 style="margin-left: 2VW; color: white;">CLAVE:</h5>    
    <input type="text" autocomplete="off" name="" id="clave" style="background-color: #011526; margin-left: 2VW; color: white; font-size: 16px;" onkeydown="punto(event)" 
        onkeypress="return soloLetras(event)" ondragstart="return false;" ondrop="return false;" oncopy="return false" onpaste="return false" class="area">
    <br><br>
    <button id="cifrar" style="background-color: #023859; border: white; font-family: 'Roboto', sans-serif;
    color: #E8E8E8; font-size: 14px; margin-left: 2VW;" class="btn">Cifrar</button>
    <button id="descifrar" style="background-color: #023859; border: white; font-family: 'Roboto', sans-serif;
        color: #E8E8E8; font-size: 14px; margin-left: 2VW;" class="btn">Descifrar</button>
    <br><br><br>
    <h5 style="color: #73BCD9; margin-left: 2VW;">MENSAJE CIFRADO/DESCIFRADO:</h5><br>
    <div id="resultado" style="color: white; margin-left: 2VW; font-size: 16px;"></div><br><br>
    <img style="margin-left: 2VW; height: 12rem;" src="img/lobito.gif">
    <script src="Js/CifradoV.js"></script>
</body>
</html>
